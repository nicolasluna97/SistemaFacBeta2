<div class="navbar-container">

  <div class="nav-left">
    <!-- (por ahora vacío, está bien así) -->
  </div>

  <div class="nav-right">

    <!-- Botón Ingresar -->
    <button *ngIf="!isAuthenticated"
            class="login-btn"
            type="button"
            (click)="gotoLogin()">
      Ingresar
    </button>

    <!-- Botón avatar -->
    <button *ngIf="isAuthenticated"
            class="button-navbar"
            type="button"
            (click)="toggleMenu()"
            aria-haspopup="menu"
            [attr.aria-expanded]="menuOpen">
      <span class="material-symbols-outlined">account_circle</span>
    </button>

    <!-- Menú desplegable -->
    <div *ngIf="menuOpen" class="menu" role="menu">
      <button class="menu-item"
              type="button"
              (click)="gotoAccount(); menuOpen=false">
        <span class="material-symbols-outlined icon">person</span>
        Cuenta
      </button>

      <button class="menu-item"
              type="button"
              (click)="gotoHelp(); menuOpen=false">
        <span class="material-symbols-outlined icon">help</span>
        Ayuda
      </button>

      <hr>

      <button class="menu-item danger"
              type="button"
              (click)="logout()">
        <span class="material-symbols-outlined icon danger">logout</span>
        Salir
      </button>
    </div>
  </div>
</div>
